
{%extends 'main/base.html'%}
{% load static %}
{%block content%}
<div class="pcontainer container pb-3 bg-dark d-flex justify-content-center flex-column" style="box-shadow: 5px 5px 10px gray;">
    <img src="../../static/svg/ranking-logo.svg" class="mt-5" height="150px"/>
    {%for i in data%}
    <section class="page-section clearfix container">
        <div class="container d-flex justify-content-center my-5 bg-light py-3 rounded-3 cardcontainer">
            <div class="scroll-banner row align-items-center justify-content-center">
                <img class="col-md-3 col-sm-12" src="{{i.imagen.url}}" alt="" style="width: 230px; height: 230px; clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);" />
                <div class="scroll-banner-info col-md-6 col-sm-12 d-flex row">
                    <h1 class="" style="background-image: linear-gradient(#6C757D, transparent);">
                        <span class="badge text-dark"><strong>{{i.nombre}}</strong></span>
                    </h1>
                    <h2 class="text-dark" style="background-image: linear-gradient(#6C757D, transparent); width: 500px;">Torneos Jugados: {{i.torneos_jugados}}</h2>
                    <h3 class="text-dark" style="background-image: linear-gradient(#6C757D, transparent); width: 400px">Torneos Ganados: {{i.torneos_ganados}}</h3>
                </div>
                <div class="col-md-3 col-sm-12 text-center star">
                    <svg version="1.1" width="200" height="200" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 426.667 426.667" style="enable-background:new 0 0 426.667 426.667;" xml:space="preserve">
                        <polygon style="fill:#FAC917; z-index:10" points="213.333,10.441 279.249,144.017 426.667,165.436 320,269.41 345.173,416.226 213.333,346.91 81.485,416.226 106.667,269.41 0,165.436 147.409,144.017 "/> 
                        <text font-size="5em" alignment-baseline="middle" text-anchor="middle" fill="black" x="50%" y="57%" style="font-weight:700">{{i.ptos}}</text>
                    </svg>
                </div>
            </div>
        </div>
    </section>
    {%endfor%}
</div>
{%endblock%}
