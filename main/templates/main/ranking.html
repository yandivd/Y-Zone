
{%extends 'main/base.html'%}
{%block content%}
<h1 class="text-center">Ranking</h1>
{%for i in data%}
<section class="page-section clearfix container">
    <div class="container d-flex justify-content-center my-5">
        <div class="row align-items-center justify-content-center">
            <img class="col-md-3 col-sm-12" src="{{i.imagen.url}}" alt="" style="width: 230px; height: 230px; clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);" />
            <div class="col-md-6 col-sm-12 text-center py-2"  style="background-image: linear-gradient(to bottom right, transparent, transparent, rgb(53, 156, 12)); border-radius: 40px;">
                <h1 class="section-heading-lower">
                    <span class="badge text-success">{{i.nombre}}</span>
                </h1>
                <div class="d-flex row">
                    <h3 class="col-md-6 col-sm-12 section-heading-lower">Torneos Jugados: {{i.torneos_jugados}}</h3>
                    <h3 class="col-md-6 col-sm-12 section-heading-lower ">Torneos Ganados: {{i.torneos_ganados}}</h3>
                </div>
            </div>
            <div class="col-md-3 col-sm-12 text-center">
                <h2 class="section-heading-lower display-1">
                    <span class="badge text-dark">{{i.ptos}}</span>
                </h2>
                <p class="badge text-light bg-secondary">puntos</p>
            </div>
        </div>
    </div>
</section>
{%endfor%}
{%endblock%}
