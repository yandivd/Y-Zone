{%extends 'main/base.html'%}
{%block content%}
<h1>Ranking</h1>
{%for i in data%}
 <section class="page-section clearfix container">
<div class="container">
    <div class="intro">
    <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{i.imagen.url}}" alt="" style="width: 200px; height: 200px;">
        <div class="intro-text left-0 text-center bg-faded p-5 rounded">
        <h2 class="section-heading mb-4">
            <p><span class="section-heading-lower">Nombre: {{i.nombre}}</span></p>
            <p><span class="section-heading-lower">Puntos: {{i.ptos}}</span></p>
            <p><span class="section-heading-lower">Torneos Jugados: {{i.torneos_jugados}}</span></p>
            <p><span class="section-heading-lower">Torneos Ganados: {{i.torneos_ganados}}</span></p>
        </h2>
        </div>
    </div>
</div>
 </section>
{%endfor%}
{%endblock%}
