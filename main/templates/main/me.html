{% extends 'main/base.html' %}

{% block content %}
<section class="container d-flex flex-column align-items-center">
    <div class="d-flex align-items-center my-5">
        <div class="d-flex align-items-center flex-column">
            <img src="{{duelista.imagen.url}}" width="200px" height="200px" class="mb-4 mx-3" style="border-radius: 50%;"/>
                <div class="d-flex mx-3">
                    <h1 class="user-name text-success mb-4" style="font-weight: 700;">Nombre: {{duelista.nombre}}</h1>
                </div>
                <div class="flex-row">
                    <h1 class="points-personal-profile mb-4 rounded-3 px-3 d-flex align-items-center justify-content-between text-light" style="background-image: linear-gradient(to right, #157347, transparent);">Posicion <span class="bg-secondary px-3 mx-3 rounded-3 text-light" style="font-weight: 700;">{{pos}}</span></h1>
                    <h1 class="points-personal-profile mb-4 rounded-3 px-3 d-flex align-items-center justify-content-between text-light" style="background-image: linear-gradient(to right, #157347, transparent);">Puntos <span class="bg-secondary px-3 mx-3 rounded-3 text-light" style="font-weight: 700;">{{duelista.ptos}}</span></h1>
                    <h1 class="estadistic-info-1 mb-4 rounded-3 px-3 d-flex align-items-center justify-content-between" style="background-image: linear-gradient(to right, #157347, transparent);">Torneos Clasificados <span class="bg-secondary px-3 mx-3 rounded-3 text-light" style="font-weight: 700;">{{duelista.torneos_clasificados}}</span></h1>
                    <h1 class="estadistic-info-2 mb-4 rounded-3 px-3 d-flex align-items-center justify-content-between" style="background-image: linear-gradient(to right, #157347, transparent);">Torneos Ganados <span class="bg-secondary px-3 mx-3 rounded-3 text-light" style="font-weight: 700;">{{duelista.torneos_ganados}}</span></h1>
                </div>
        </div>
    </div>
</section>

{% endblock %}
