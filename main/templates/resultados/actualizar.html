{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block content %}


    <script>
        function reiniciar(){
            Swal.fire({
                "title": "Estas Seguro?",
                "text": "Los puntos de todos los jugadores se reiniciaran",
                "icon": "question",
                "showCancelButton": true,
                "cancelButtonText": "No, Cancelar",
                "confirmButtonText": "Si, Reiniciar",
                "reverseButtons": true,
                "confirmButtonColor": "#dc3545"
            })
            .then(function(result){
                if (result.isConfirmed){
                    window.location.href = "/reiniciar-ranking/"
                }
            })
        }
    </script>

<div class="container d-flex justify-content-center my-2">
    <div class="card" style="width: 700px;">
        <div class="card-body">
            <h2>Resultados del Torneo</h2>
            <a href="#" onclick="reiniciar()" class="bi bi-arrow-repeat"> Reiniciar todos los Datos del Ranking</a>
            <hr>
            <h5 style="color:#FF0000">{{mensaje}}</h5>
            <hr>
            <form action="" method="post" enctype="multipart/form-data">
                {%csrf_token%}
                {{form | crispy}}
                <div class="d-flex justify-content-end mt-2">
                    <input type="reset" value="Cancelar" class="btn btn-secundary">
                    &nbsp;
                    <input type="submit" value="Actualizar" class="btn btn-success">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
